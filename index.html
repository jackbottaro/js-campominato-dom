<!DOCTYPE html>
<html lang="it-IT">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Campo Minato DOM</title>
  </head>
  <body>
    <!-- Menu in cui l'utente ha possibilità di selezionare la difficoltà -->
    <header id="nav-menu">
      <div class="container">
        <div class="row pt-4 text-center align-items-center fw-bold">
          <div class="col-12">
            <label for="level">Seleziona la difficoltà: </label>
            <select id="level">
              <option value="easy">Facile</option>
              <option selected value="normal">Normale</option>
              <option value="hard">Difficile</option>
            </select>
            <!-- Tasto che fa partire la partita o la resetta -->
            <button id="play" type="button">Gioca</button>
          </div>
        </div>
      </div>
    </header>

    <main>
        <!-- Container che andrà a racchiudere la griglia e il risultato -->
      <div class="container">
        <div class="row text-center">
          <div class="col-12">
            <h1 id="choice" class="py-4"></h1>
            <div id="grid" class="fs-1"></div>
            <div id="result" class="mt-5"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
